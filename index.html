<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main class="main">
      <section class="card-container">
        <div class="cube-img-container">
          <img
            class="cube-img"
            src="./images/image-equilibrium.jpg"
            alt="A cube resting on it's edge"
          />
        </div>
        <div class="text-container">
          <h1 class="card-title">Equilibrium #3429</h1>
          <p class="card-description text--c">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="extra-d-block">
            <p class="eth-block">
              <img src="./images/icon-ethereum.svg" alt="etherum img" />
              <span class="eth-qty">0.041 ETH</span>
            </p>
            <p class="time-block">
              <img src="./images/icon-clock.svg" alt="clock icon" />
              <span class="duration text--c">3 days left</span>
            </p>
          </div>

          <!-- bottom -->
          <div class="creator-container">
            <div class="avatar-container">
              <img
                class="avatar"
                src="./images/image-avatar.png"
                alt="Jules Wyvern"
              />
            </div>

            <p class="creator-description text--c">
              Creation of
              <span class="creator">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
